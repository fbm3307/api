apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[Stable] Config"
crd: 00_samplesconfig.crd.yaml
tests:
  onCreate:
  - name: Should be able to create a minimal Config
    initial: |
      apiVersion: samples.operator.openshift.io/v1
      kind: Config
      spec: {} # No spec is required for a Config
    expected: |
      apiVersion: samples.operator.openshift.io/v1
      kind: Config
      spec: {}
  - name: Should be able to add a helmchartname to skippedHelmCharts list
    initial: |
      apiVersion: samples.operator.openshift.io/v1
      kind: Config
      spec: 
        skippedHelmCharts: 
        - foo-bar.bar-foo.baz
    expected: |
      apiVersion: samples.operator.openshift.io/v1
      kind: Config
      spec: 
        skippedHelmCharts:
        - foo-bar.bar-foo.baz
  - name: Should reject invalid string in skippedHelmCharts list
    initial: |
      apiVersion: samples.operator.openshift.io/v1
      kind: Config
      spec: 
        skippedHelmCharts:
        - foo.-bar.baz
    expected: |
      apiVersion: samples.operator.openshift.io/v1
      kind: Config
      spec: 
        skippedHelmCharts:
        - foo.-bar.baz